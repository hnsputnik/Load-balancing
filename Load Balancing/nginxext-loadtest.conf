user  nginx;
worker_processes  auto;
worker_rlimit_nofile 100000;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
	multi_accept on;
	accept_mutex on;
	worker_connections 16384;
}

http {
	more_set_headers 'Server: VNDirect Securities Corporation';
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;
	log_format main '$http_host ' '$remote_addr [$time_local] ' '"$request" $status $body_bytes_sent ' '"$http_referer" "$http_user_agent" ' '$request_time ' '$upstream_response_time ' 'upstream: $upstream_addr';

	access_log  /var/log/nginx/access.log  main;

	open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

	sendfile            on;
	tcp_nopush          on;
	tcp_nodelay         on;
	server_tokens       off;
	gzip on;
    gzip_min_length 10240;
    gzip_comp_level 1;
    gzip_vary on;
    gzip_disable msie6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
	server_name_in_redirect off;
	server_names_hash_bucket_size 512;
	proxy_buffering     on;
	proxy_buffer_size          256k;
	proxy_buffers              64 256k;
	proxy_busy_buffers_size    256k;
	proxy_temp_file_write_size 2048k;
	proxy_max_temp_file_size    1256m;
	proxy_headers_hash_max_size 2048;
	proxy_headers_hash_bucket_size 1024;
	client_body_buffer_size  512k;
	client_header_buffer_size 512;
	client_max_body_size 50M;
	large_client_header_buffers 64 512k;

	proxy_redirect off;
	proxy_set_header    X-NginX-Proxy true;
	proxy_set_header    Host $host;
	proxy_set_header    X-Real-IP  $remote_addr;
	proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header    X-Forwarded-Proto   $scheme;
	proxy_set_header    X-Forwarded-Host $host;
	proxy_set_header    X-Forwarded-Server $host;
	proxy_pass_header   Set-Cookie;
	proxy_pass_header   X-CSRF-TOKEN;
	proxy_pass_header   X-AUTH-TOKEN;
	proxy_hide_header   X-Powered-By;
	proxy_hide_header   X-AspNet-Version;
	reset_timedout_connection on;
	proxy_read_timeout  30s;
	proxy_send_timeout  30s;
	proxy_connect_timeout 30s;
	keepalive_timeout   30s;
	keepalive_requests  1000;
	send_timeout 30s;
	client_body_timeout 30s;
	client_header_timeout 30s;

	geo $limit {
		default 1;
		10.0.0.0/8 0;
		192.168.0.0/16 0;
		202.160.124.0/24 0;
		202.160.125.0/24 0;
		#Allow Public HCM
		103.238.72.45 0;
		113.161.65.54 0;
		115.78.164.78 0;
		14.161.26.127 0;
		183.91.28.240 0;
		210.245.36.131 0;
		#Allow Public HN
		103.238.68.163 0;
		118.70.129.31 0;
		103.37.29.134 0;
		203.128.245.222 0;
		14.160.32.66 0;
		#Allow Public DN
		113.160.224.226 0;
	}
	map $limit $limit_key {
		0 "";
		1 $binary_remote_addr;
	}

	limit_req_zone $limit_key zone=RateLimit:100m rate=250r/s;

	set_real_ip_from 127.0.0.1;
	real_ip_header    X-Forwarded-For;
	real_ip_recursive on;
	proxy_cache_path /var/www/nginx/cache levels=1:2 keys_zone=VNDS:100m max_size=2048m inactive=5m;
	proxy_temp_path /var/www/nginx/cache/tmp;  
	proxy_cache_key         $scheme://$host$request_uri$is_args$args;
	
